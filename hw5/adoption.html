    <!-- info -->
    <div
      style="background-image: url(../hw5/img/lightpaperfibers.png)"
      class="pt-5 pb-5 border-3 border-warning border-bottom"
    >
      <div
        class="container shadow pt-5 pb-5 ps-4 pe-4 rounded-3 border-top border-warning border-3"
        style="background-color: white; max-width: 872px"
      >
        <div class="row">
          <h4 class="h3 text-center fw-bold">填寫訂購資訊</h4>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputLastName" class="form-label">名字</label>
              <input type="text" class="form-control" id="inputLastName" />
            </div>
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">姓氏</label>
              <input type="text" class="form-control" id="inputFirstName" />
            </div>
            <div class="col-12">
              <label for="inputPhone" class="form-label">手機號碼</label>
              <input type="tel" class="form-control" id="inputPhone" />
            </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="inputEmail" />
            </div>

            <div class="col-md-6">
              <label for="" class="form-label">收件地址</label>

              <select id="inputCity" class="form-select">
                <option selected disabled>請選擇城市</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-6 mt-lg-5">
              <select id="inputArea" class="form-select">
                <option selected disabled>請選擇區域</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="請輸入詳細地址"
              />
            </div>
            <div class="col-md-12">
              <label for="" class="form-label">選擇設計師風格</label>
              <select id="inputArea" class="form-select">
                <option selected>Meili</option>
                <option>Birdy</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="" class="form-label">付款方式</label>
              <select id="inputArea" class="form-select">
                <option selected>貨到付款</option>
                <option>ATM轉帳</option>
              </select>
            </div>
            <div class="col-12">
              <label for="" class="form-label">加購服務</label>
              <div>
                <input class="form-check-input" type="checkbox" id="give" />
                <label class="form-check-label me-4" for="give">
                  送禮用包裝+100
                </label>
                <input class="form-check-input" type="checkbox" id="no" />
                <label class="form-check-label" for="no"> 無框畫+250 </label>
              </div>
            </div>
            <div class="col-md-12">
              <label for="remark" class="form-label">備註說明</label>
              <textarea
                name="remark"
                id="remark"
                style="height: 100px"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-12 text-center mt-5">
              <h3 class="h3 display-6">總金額 NT$ 300</h3>
            </div>
            <div class="col-12 text-center">
              <button
                type="submit"
                class="btn btn-warning rounded-5 btn-lg pt-2 pb-2 ps-5 pe-5"
              >
                送出訂購資訊
              </button>
            </div>
          </form>
        </div>
      </div>
